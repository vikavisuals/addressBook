<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Address Book</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="formBox">

        <form id="contact" action="#">
            <label>
                <input type="text" name="person" id="textField" placeholder="John Smith" />
            </label>
            <label>
                <input type="text" name="phone" id="textField" placeholder="1234567" />
            </label>
            <label>
                <input type="text" name="email" id="textField" placeholder="john@example.com" />
            </label>

            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>

    </div>

    <div id="addressList">



    </div>




    <script src="scripts/script.js"></script>

</body>

</html>
